server.port=8087
spring.application.name=notifications-service

# MongoDB Configuration
spring.mongodb.uri=mongodb://localhost:27017/CSO2_notifications_service

# Kafka Configuration
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=notification-group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer

# Mail Configuration (SMTP) - Using Mailtrap for testing or Gmail
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=your-email@gmail.com
spring.mail.password=your-app-password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Twilio Configuration (Placeholders)
twilio.account_sid=your_account_sid
twilio.auth_token=your_auth_token
twilio.phone_number=your_twilio_phone_number

# Firebase Configuration (Placeholders)
firebase.config.path=classpath:firebase-service-account.json

# Admin Email for Stock Alerts
admin.email=admin@cso2.com
