server.port=${SERVER_PORT:8087}
spring.application.name=notifications-service

# MongoDB Configuration (override via env vars in production)
spring.data.mongodb.uri=${MONGODB_URI:mongodb://localhost:27017/CSO2_notifications_service}

# Kafka Configuration (optional - override via env vars)
spring.kafka.bootstrap-servers=${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
spring.kafka.consumer.group-id=notification-group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer

# Mail Configuration (SMTP) - override in production!
spring.mail.host=${MAIL_HOST:smtp.gmail.com}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME:your-email@gmail.com}
spring.mail.password=${MAIL_PASSWORD:your-app-password}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Twilio Configuration (optional - for SMS)
twilio.account_sid=${TWILIO_ACCOUNT_SID:}
twilio.auth_token=${TWILIO_AUTH_TOKEN:}
twilio.phone_number=${TWILIO_PHONE_NUMBER:}

# Firebase Configuration (optional - for push notifications)
firebase.config.path=${FIREBASE_CONFIG_PATH:classpath:firebase-service-account.json}

# Admin Email for Stock Alerts
admin.email=${ADMIN_EMAIL:admin@cso2.com}

# Actuator Configuration
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
# Enable Kubernetes liveness/readiness probes (avoids external dependency checks in CI)
management.endpoint.health.probes.enabled=true
management.health.livenessstate.enabled=true
management.health.readinessstate.enabled=true
