<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Low Stock Alert</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #333;
        }

        .container {
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .alert {
            color: #d9534f;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Low Stock Alert</h2>
        <p class="alert">Warning: Stock level is low!</p>
        <p>Product ID: <strong th:text="${productId}"></strong></p>
        <p>Current Stock Level: <strong th:text="${stockLevel}"></strong></p>
        <p>Please restock immediately.</p>
    </div>
</body>

</html>
