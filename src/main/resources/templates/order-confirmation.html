<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Order Confirmation</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { padding: 20px; }
        .header { background-color: #f8f9fa; padding: 10px; text-align: center; }
        .content { margin-top: 20px; }
        .footer { margin-top: 20px; font-size: 12px; color: #777; text-align: center; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Order Confirmation</h1>
        </div>
        <div class="content">
            <p>Dear Customer,</p>
            <p>Thank you for your order! Your order ID is <strong th:text="${orderId}"></strong>.</p>
            
            <h3>Order Details:</h3>
            <table>
                <thead>
                    <tr>
                        <th>Product</th>
                        <th>Quantity</th>
                        <th>Price</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="item : ${items}">
                        <td th:text="${item.productName}">Product Name</td>
                        <td th:text="${item.quantity}">1</td>
                        <td th:text="${item.price}">$10.00</td>
                    </tr>
                </tbody>
            </table>
            
            <p><strong>Total Amount: </strong> <span th:text="${totalAmount}">$0.00</span></p>
        </div>
        <div class="footer">
            <p>&copy; 2023 CSO2. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
